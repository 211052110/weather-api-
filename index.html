<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LiveSky - Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-cloud-sun"></i> LiveSky Weather</h1>
      <p>Get real-time weather updates for any location</p>
    </header>

    <section class="search-section">
      <div class="input-group">
        <input 
          type="text" 
          id="city" 
          placeholder="Enter city name" 
          aria-label="Enter city name"
          autocomplete="off"
        />
        <button id="searchBtn" onclick="getWeatherByCity()" aria-label="Search for weather">
          <i class="fas fa-search"></i> Search
        </button>
      </div>
      
      <div class="button-group">
        <button id="locationBtn" onclick="getWeatherByLocation()" aria-label="Get weather for current location">
          <i class="fas fa-location-arrow"></i> Current Location
        </button>
        <button id="toggleUnitBtn" onclick="toggleUnit()" aria-label="Toggle temperature unit">
          <i class="fas fa-sync-alt"></i> Toggle °C / °F
        </button>
      </div>
    </section>

    <div id="loading" class="loading hidden">
      <i class="fas fa-spinner fa-spin"></i> Loading weather data...
    </div>

    <main>
      <div id="weatherInfo" class="card weather-card" role="region" aria-live="polite"></div>
      
      <section id="forecastSection" class="forecast-section">
        <h2>5-Day Forecast</h2>
        <div id="forecast" class="forecast-container"></div>
      </section>
    </main>

    <aside>
      <h3><i class="fas fa-history"></i> Recent Searches</h3>
      <ul id="searchList" aria-label="Recent searches"></ul>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
